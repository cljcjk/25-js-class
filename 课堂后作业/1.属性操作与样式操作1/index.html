<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="Keywords" content="搜索引擎的关键字">
    <meta name="Description" content="网站的主要内容描述">
    <title>枫叶</title>
</head>
<style>
    .box{
        float: left;
        width: 100px;
        height: 100px;
        background-color: #a59d9c;
        margin: 150px;
        text-align: center;
        line-height: 100px;
        font-size: 50px;
    }
</style>
<body>
<div class='box'>-</div>
<div class='box'>0</div>
<div class='box'>+</div>
<script>
    let aBox = document.querySelectorAll(".box")
    let aBoxNum=0
    aBox[0].onclick=function () {
        aBoxNum -= 1
        if(aBoxNum <= 0)aBoxNum=0//判断数字小于等于0时归零
        aBox[1].innerHTML=aBoxNum
    }//点击减号减1
    aBox[1].onclick=function () {
        aBoxNum=0
        aBox[1].innerHTML=aBoxNum
    }//点击此清零
    aBox[2].onclick=function () {
         aBoxNum += 1
        if(aBoxNum >= 20)aBoxNum=20//判断数字大于等于20时为20
         aBox[1].innerHTML=aBoxNum
    }//点击加号加1

</script>
</body>
</html>
