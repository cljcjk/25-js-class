/*数组的尾部 删除多个元素
接受参数个数  一次性能删除多个元素
返回值: 返回被删除的那些元素*/
function arrPopClj(arr, num) {
    let rmarr = []
    let i = arr.length;
    for (let j = 0; j <= i - num; j++) {
        rmarr[j] = arr[j + num - 1]
    }
    i -= num;
    if (i < 0) i = 0;
    arr.length = i;
    return rmarr
}
</script>
